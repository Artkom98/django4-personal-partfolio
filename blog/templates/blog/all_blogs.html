{% extends 'portfolio/base.html' %}

{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Artur has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for el in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' el.id %}">
            <h2>{{ el.title }}</h2>
        </a>
        <h5 class="text-muted">{{ el.date|date:'M d Y'|upper }}</h5>
        <h4>{{ el.description|striptags|truncatechars:100 }}</h4>
    </div>

</div>

{% endfor %}

{% endblock %}
