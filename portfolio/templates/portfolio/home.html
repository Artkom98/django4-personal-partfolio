{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'portfolio/15657.jpg' %}" class="img-thumbnail">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold"></h1>
    </div>
</div>

<h2>Portfolio</h2>
<hr>

<div class="row">
    {% for el in projects %}
    <div class="col-lg-4 col-md-6">

        {% if el.url %}
        <a href="{{ el.url }}" target="_blank">
            <img src="{{ el.image.url }}" class="img-fluid mb-2">
        </a>
        {% else %}

        <img src="{{ el.image.url }}" class="img-fluid mb-2">
        {% endif %}
        <h3>{{ el.title }}</h3>
        <p>{{ el.description }}</p>

    </div>

    {% endfor %}
</div>


{% endblock %}
